{% block content %}
    <div class="container py-5">
        <div class="card shadow-lg border-0">

                    {% csrf_token %}

                    <div class="mb-3">

                        <input type="text" class="form-control" id="id_title" name="title"
                               value="{{ form.title.value|default:'' }}" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –∑–∞–≥–ª–∞–≤–∏–µ">
                    </div>

                    <div class="mb-3">
                        <label for="id_description" class="form-label fw-semibold">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea class="form-control" id="id_description" name="description" rows="5"
                                  placeholder="–ù–∞–ø–∏—à–µ—Ç–µ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ –Ω–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏—è—Ç–∞">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_subject" class="form-label fw-semibold">–ü—Ä–µ–¥–º–µ—Ç</label>
                        <input type="text" class="form-control" id="id_subject" name="subject"
                               value="{{ form.subject.value|default:'' }}" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –ø—Ä–µ–¥–º–µ—Ç">
                    </div>

                    <div class="mb-3">
                        <label for="id_grade" class="form-label fw-semibold">–ö–ª–∞—Å</label>
                        <input type="number" class="form-control" id="id_grade" name="grade"
                               value="{{ form.grade.value|default:'' }}" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –∫–ª–∞—Å">
                    </div>

                    <div class="mb-3">
                        <label for="id_image" class="form-label fw-semibold">–°–Ω–∏–º–∫–∞</label>
                        <input type="file" class="form-control" id="id_image" name="image" onchange="previewImage(event)">
                        {% if form.instance.image %}
                            <div class="mt-3">
                                <p class="text-muted">–¢–µ–∫—É—â–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</p>
                                <img src="{{ form.instance.image.url }}" id="imagePreview" class="img-fluid rounded shadow"
                                     alt="–¢–µ–∫—É—â–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" style="max-width: 300px; height: auto;">
                            </div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">üîô –û—Ç–∫–∞–∑</a>
                        <button type="submit" class="btn btn-success">üíæ –ó–∞–ø–∞–∑–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let preview = document.getElementById('imagePreview');
                if (!preview) {
                    preview = document.createElement('img');
                    preview.id = 'imagePreview';
                    preview.className = 'img-fluid rounded shadow mt-3';
                    preview.style = 'max-width: 300px; height: auto;';
                    document.getElementById('id_image').insertAdjacentElement('afterend', preview);
                }
                preview.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
{% endblock %}
