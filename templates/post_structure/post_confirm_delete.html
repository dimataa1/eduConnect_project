{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">
        <h1>Сигурен ли сте, че искате да изтриета поста?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, изтрий!</button>
            <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Върни се</a>
        </form>
    </div>
{% endblock %}
