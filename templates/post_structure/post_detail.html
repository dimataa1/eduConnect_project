{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">
        <!-- Post Card -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <!-- Post Title and Description -->
                <h3 class="card-title">{{ post.title }}</h3>
                <p class="card-text">{{ post.description }}</p>

                <!-- Post Image (if available) -->
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
                {% endif %}

                <!-- Post Meta Data -->
                <div class="text-muted">
                    <small>Created on: {{ post.created_at|date:"F j, Y, g:i a" }}</small>
                </div>

                <!-- Action Buttons -->
                <div class="mt-4">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary btn-lg">
                        View Post
                    </a>
                    <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-warning btn-lg">
                        Edit Post
                    </a>
                    <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger btn-lg" onclick="return confirm('Are you sure you want to delete this post?');">
                        Delete Post
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
