{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">

        <div class="card shadow-lg mb-4 border-info">
            <div class="card-body">

                <h3 class="card-title text-primary">{{ tour.name }}</h3>
                <p class="card-text">{{ tour.description }}</p>

                <div class="text-muted mb-4">
                    <small>Date: {{ tour.date }}</small><br>
                    <small>Location: {{ tour.location }}</small>
                </div>

                {% if tour.teacher == request.user %}
                    <div class="mt-4">
                        <a href="{% url 'tour_edit' pk=tour.pk %}" class="btn btn-warning btn-lg mr-2">
                            <i class="fas fa-edit"></i> Edit Tour
                        </a>
                        <a href="{% url 'tour_delete' pk=tour.pk %}" class="btn btn-danger btn-lg"
                           onclick="return confirm('Are you sure you want to delete this tour?');">
                            <i class="fas fa-trash-alt"></i> Delete Tour
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>

    </div>
{% endblock %}
