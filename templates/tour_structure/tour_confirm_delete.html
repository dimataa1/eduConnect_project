{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">
        <h1>Are you sure you want to delete this tour?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ tour.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
