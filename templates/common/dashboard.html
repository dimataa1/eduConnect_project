{% extends 'common/base.html' %}

{% block content %}
    <div class="container py-5">
        <h1 class="mb-4 text-center">Your Posts</h1>

        <!-- Center the row by using d-flex and justify-content-center -->
        <div class="row justify-content-center">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image"
                                 style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                            <small class="text-muted">Created at: {{ post.created_at }}</small>
                            <div class="mt-3">
                                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">View Post</a>
                                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-warning">Edit</a>
                                <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">
                        You have no posts yet.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
